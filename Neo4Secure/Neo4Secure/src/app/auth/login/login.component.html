<div class="container">
  <!-- Panel lateral con imagen y contenido -->
  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3 class="title-panel"> {{ 'label:login_title' | translate }}</h3>
        <p>
          {{ 'label:login_message' | translate }}
        </p>
      </div>
      <img src="../../../../../assets/images/login.svg" class="image" alt="login image" />
    </div>
  </div>

  <!-- Contenedor del formulario de login -->
  <div class="forms-container">
    <div class="signin-signup">

      <!-- Botones para cambiar de idioma -->
      <div class="language-switch">
        <button (click)="switchLanguage('es')" [class.active]="currentLanguage === 'es'">ES</button>
        <button (click)="switchLanguage('en')" [class.active]="currentLanguage === 'en'">EN</button>
      </div>

      <!-- Componente de alerta personalizado -->
      <app-alert
        *ngIf="alertVisible"
        [title]="alertTitle"
        [message]="alertMessage"
        [alertType]="alertType"
        [iconType]="alertIcon"
        (closed)="handleAlertClosed()">
      </app-alert>

      <!-- Formulario de Login -->
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="sign-in-form">
        <h2 class="title">{{ 'title:login' | translate }}</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" formControlName="username" placeholder="{{ 'input:login_username' | translate }}" required />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="{{ 'input:login_password' | translate }}" required />
        </div>
        <button type="submit" class="btn solid" [disabled]="!loginForm.valid">{{ 'btn:login' | translate }}</button>
        <a href="#" class="forgot-password">{{ 'btn:forgot' | translate }}</a>
        <div class="contact-info">
          <div class="info-item">
            <i class="fas fa-phone-alt"></i> +502 5721 9373
          </div>
          <div class="info-item">
            <i class="fas fa-globe"></i> www.neo4secure.com.gt
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
